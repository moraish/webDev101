<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent">

    </div>
    <script>
        let state = {
            counter: 1
        };

        function onButtonClick() {
            state.counter ++; 
            buttonComponentRerender();
        }

        function buttonComponentRerender() {
            document.getElementById("buttonParent").innerHTML = "";
            const button = buttonComponent(state.counter);
            document.getElementById("buttonParent").appendChild(button);
        }

        function buttonComponent(counter) {
            const button = document.createElement("button");
            button.innerHTML = "Counter " + counter;
            button.setAttribute("onclick", "onButtonClick()");
            return button;
        }

        buttonComponentRerender();
    </script>
</body>
</html>
