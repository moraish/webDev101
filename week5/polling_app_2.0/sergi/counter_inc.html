<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function onButtonPress() {
            const currentValue = document.getElementById("btn").innerHTML;
            console.log(currentValue);
            const counterValue = currentValue.split(" ")[1];
            console.log(counterValue);
            const newValue = parseFloat(counterValue) + 1;
            console.log(newValue);
            document.getElementById("btn").innerHTML = "Counter " + newValue;
        }
    </script>

    <button id="btn" onclick="onButtonPress()">Counter 1</button>
    
</body>
</html>
